<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      text-align: center;
    }
    .auth-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-form.active {
      display: flex;
    }
    .toggle-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .toggle-buttons button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button[type="submit"] {
      background: #fbbf24;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    #message {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>BeezKnees HiveTag Access</h2>
    <div class="toggle-buttons">
      <button onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('register')">Register</button>
    </div>

    <form id="login-form" class="auth-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="register-form" class="auth-form">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      import.meta.env.VITE_SUPABASE_URL || "SUPABASE_URL_HERE",
      import.meta.env.VITE_SUPABASE_KEY || "SUPABASE_ANON_KEY_HERE"
    );

    const msg = document.getElementById('message');

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      msg.textContent = error ? error.message : 'Check your email to confirm registration.';
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const { error, data } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = error.message;
      } else {
        localStorage.setItem('supabase_token', data.session.access_token);
        window.location.href = 'dashboard.html';
      }
    });

    function toggleForm(form) {
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById(`${form}-form`).classList.add('active');
    }

    toggleForm('login');
  </script>
</body>
</html>
